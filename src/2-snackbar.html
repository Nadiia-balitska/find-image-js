<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a class="main" href="./index.html">Main page</a>

    <form class="form">
      <label class="delay">
        Delay (ms)
        <input class="delay-inp" type="number" name="delay" required />
      </label>

      <fieldset class="state-field">
        <legend>State</legend>
        <label class="label-acs">
          <input
            class="input-acs"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label class="label-rjc">
          <input
            class="input-rjc"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button class="btn-notif" type="submit">Create notification</button>
    </form>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
