<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <section class="gallery-section">
      <div class="container">
        <form class="search-form js-form">
          <input
            type="text"
            name="search-query"
            class="search-input"
            placeholder="Search images..."
          />
          <button type="submit" class="search-btn">Search</button>
        </form>

        <ul class="gallery js-gallery"></ul>
        <button class="gallery-btn js-gallery-btn is-hidden">Load more</button>

        <p class="backdrop js-backdrop is-hidden"></p>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
      integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/spin@0.0.1/dist/spin.min.js"
      integrity="sha256-FMkqC6Cob1FdCi0E2P7KMnr4xUmxOCrNQlpAITyiXdQ="
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./main.js"></script>
  </body>
</html>
